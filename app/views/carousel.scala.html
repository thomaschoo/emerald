@(length: Integer, path: String, extension: String = "jpg")

<div id="carousel" class="blueimp-gallery blueimp-gallery-carousel">
  <div class="slides"></div>
  <a class="prev">‹</a>
  <a class="next">›</a>
  <ol class="indicator"></ol>
</div>
<div id="links">
  @for(l <- 1 to length) {
    <a href='@routes.Assets.at(s"images/$path/$l.$extension")'></a>
  }
</div>
