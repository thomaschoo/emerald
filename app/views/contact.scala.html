<div id="contact-content">
  <div id="header">
    <img src='@routes.Assets.at("images/contact/header.png")' alt="header"/>
  </div>
  <div class="img-container">
    <a id="contact-img" href='https://maps.google.com/maps?q=@Messages("contact.address")' target="_blank"></a>
  </div>
  <div>@Messages("contact.address")</div>
  <div>Tel: @Messages("contact.phone") Fax: @Messages("contact.fax")</div>
</div>
