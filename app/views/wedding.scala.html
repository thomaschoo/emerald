<div id="wedding-content">
    <div id="header">
        <img  src="@routes.Assets.at("images/wedding/header.png")" alt="header"></img>
    </div>

    <div id="blueimp-gallery-carousel" class="blueimp-gallery blueimp-gallery-carousel">
        <div class="slides"></div>
        <h3 class="title"></h3>
        <a class="prev">‹</a>
        <a class="next">›</a>
        <a class="play-pause"></a>
        <ol class="indicator"></ol>
    </div>
    <div id="links">
        <a href="@routes.Assets.at("images/wedding/gallery/1.jpg")"></a>
        <a href="@routes.Assets.at("images/wedding/gallery/2.jpg")"></a>
        <a href="@routes.Assets.at("images/wedding/gallery/3.jpg")"></a>
        <a href="@routes.Assets.at("images/wedding/gallery/4.jpg")"></a>
        <a href="@routes.Assets.at("images/wedding/gallery/5.jpg")"></a>
        <a href="@routes.Assets.at("images/wedding/gallery/6.jpg")"></a>
        <a href="@routes.Assets.at("images/wedding/gallery/7.jpg")"></a>
        <a href="@routes.Assets.at("images/wedding/gallery/8.jpg")"></a>
        <a href="@routes.Assets.at("images/wedding/gallery/9.jpg")"></a>
    </div>

    <div class="img-container">
        <div>
            <img src="@routes.Assets.at("images/wedding/1.png")"></img>
            <img src="@routes.Assets.at("images/wedding/2.png")"></img>
        </div>
        <div class="spacer"></div>
        <div>
            <img src="@routes.Assets.at("images/wedding/3.png")"></img>
            <img src="@routes.Assets.at("images/wedding/4.png")"></img>
        </div>
        <div class="spacer"></div>
        <div>
            <img src="@routes.Assets.at("images/wedding/5.png")"></img>
            <img src="@routes.Assets.at("images/wedding/6.png")"></img>
        </div>
    </div>
</div>
